<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <h1 class="title">Добро пожаловать на мой сайт !</h1>
        <p class="title__text">Вам предстоит пройти несколько увлекательных<br>
            игр. Если готов нажимай <span class="strong-text">поехали</span> и <span
                class="strong-text">приступай</span>
        </p>
        <button class="title__button"><a class="title__button_a" href="#">Поехали!</a></button>
    </div>
    <div class="content">
        <div class="content__size_box">
            <a class="content__link content__play" href="#">
                <span class="content__text">Игра 1</span>
            </a>
        </div>
        <div class="content__size_box">
            <a class="content__link_second content__play" href="#">
                <span class="content__text">Игра 2</span>
            </a>
        </div>
        <div class="content__size_box">
            <a class="content__link_third content__play" href="#">
                <span class="content__text">Игра 3</span>
            </a>
        </div>
    </div>
    <div class="container">
        <div>
            <h2 class="container__heading">Времена года!</h2>
            <p class="container__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени года он относится</p>
            <div class="container__button">
                <button onclick="showTextButton();" class="title__button"><a class="title__button_a"
                        href="#">Играть!</a></button>
            </div>
        </div>
        <div class="container__vector">
            <img class="container__vector" src="img/undraw_video_game_night_8h8m 1.png" alt="Векторная картинка">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
