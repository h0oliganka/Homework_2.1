<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <h1 class="title">Добро пожаловать на мой сайт !</h1>
        <p class="title__text">Вам предстоит пройти несколько увлекательных<br>
            игр. Если готов нажимай <span class="strong-text">поехали</span> и <span
                class="strong-text">приступай</span>
        </p>
        <button class="title__button"><a class="title__button_a" href="#">Поехали!</a></button>
    </div>
    <div class="content">
        <div class="content__play content__play_1">
            <span class="content__text">Игра 1</span>
        </div>
        <div class="content__play content__play_2">
            <span class="content__text">Игра 2</span>
        </div>
        <div class="content__play content__play_3">
            <span class="content__text">Игра 3</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
